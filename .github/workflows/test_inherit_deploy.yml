name: Deploy Application A

on:
  workflow_call:
    outputs:
      allow:
        description: "Checks to allow deployment."
        value: ${{ jobs.deploy.outputs.allow }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      allow: ${{ steps.check.outputs.allow }}
    steps:
      - name: Check if deployment is allowed
        id: check
        env:
          DEPLOY_SECRET: ${{ secrets.ALLOW_DEPLOYMENT }}
        run: |
          if [ "$DEPLOY_SECRET" = "true" ]; then
            echo "allow=true" >> $GITHUB_OUTPUT
          else
            echo "allow=false" >> $GITHUB_OUTPUT
          fi
